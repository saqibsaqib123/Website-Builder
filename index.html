<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <nav>
            <ul id="top-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Setting</a></li>
                <li><a href="#">View Code</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <nav class="buttons-container">
            <h3>New Elements</h3>
            <button>New Page</button>
            <button>Image</button>
            <button onclick="createtextbox()">Text</button>
            <button>Container</button>
            <button onclick="createbutton()">Button</button>
        </nav>
        <div class="main-content">

        </div>
        <nav class="properties">
            <h3>Properties</h3>
            <p>X : <input type="number" id="x" onchange="valueChanged(id)"></input><span> px</span></p>
            <p>Y : <input type="number" id="y" onchange="valueChanged(id)"></input><span> px</span></p>
            <p>width : <input type="number" id="width" onchange="valueChanged(id)"></input><span> px</span></p>
            <p>height : <input type="number" id="height" onchange="valueChanged(id)"></input><span> px</span></p>
            <p>Color : <input type="color" id="color" onchange="valueChanged(id)"></input></p>
            <p>Border : <input type="checkbox" id="bord" onchange="valueChanged(id)"></input></p>
            <p>Border Thickness : <input type="number" id="bord-thick" onchange="valueChanged(id)"></input>
            </p>
            <p>Border color : <input type="color" id="bord-color" onchange="valueChanged(id)"></input></p>
            <!-- <p>Bor-rad: <input type="number" id="border-radius" onchange="valueChanged(id)" ></input></p> -->
        </nav>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>

</html>
